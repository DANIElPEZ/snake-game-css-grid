<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6288821932043902" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
            <div data-key="ArrowDown" class="img">
                <img src="arrows/arrow_down.png">
            </div>
            <div data-key="ArrowUp" class="img">
                <img src="arrows/arrow_up.png">
            </div>
            <div data-key="ArrowLeft" class="img i3">
                <img src="arrows/arrow_left.png">
            </div>
            <div data-key="ArrowRight" class="img i4">
                <img src="arrows/arrow_right.png">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
